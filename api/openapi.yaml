openapi: 3.0.3
info:
  title: MassBank3 API
  version: "3.0"
servers:
- url: /
paths:
  /records:
    get:
      operationId: getRecords
      parameters:
      - description: "The short version of the contributor name, e.g. AAFC or UFZ."
        explode: false
        in: query
        name: contributor
        required: false
        schema:
          $ref: '#/components/schemas/Contributor'
        style: form
      - description: "The type of instrument used for the measurement, e.g. ESI-TOF."
        explode: false
        in: query
        name: instrument_type
        required: false
        schema:
          $ref: '#/components/schemas/InstrumentType'
        style: form
      - description: "The type of mass spectrometry. ENUM: [MS, MS2, MS3, MS4]."
        explode: false
        in: query
        name: ms_type
        required: false
        schema:
          $ref: '#/components/schemas/MsType'
        style: form
      - description: "The ion mode. ENUM: [POSITIVE, NEGATIVE]"
        explode: false
        in: query
        name: ion_mode
        required: false
        schema:
          $ref: '#/components/schemas/IonMode'
        style: form
      - description: "The SPLASH string, e.g. splash10-03fr-0900000000-035ec76d23650a15673b."
        explode: true
        in: query
        name: splash
        required: false
        schema:
          $ref: '#/components/schemas/Splash'
        style: form
      - description: "A compound name, e.g. Rutin."
        explode: true
        in: query
        name: compound_name
        required: false
        schema:
          $ref: '#/components/schemas/CompoundName'
        style: form
      - description: "A compound class, e.g. Flavonoids or Natural Product."
        explode: true
        in: query
        name: compound_class
        required: false
        schema:
          $ref: '#/components/schemas/CompoundClass'
        style: form
      - description: "A m/z value, e.g. 122.02."
        explode: true
        in: query
        name: exact_mass
        required: false
        schema:
          $ref: '#/components/schemas/ExactMass'
        style: form
      - description: "A mass tolerance value, e.g. 0.3."
        explode: true
        in: query
        name: mass_tolerance
        required: false
        schema:
          $ref: '#/components/schemas/MassTolerance'
        style: form
      - description: "A molecular formula, e.g. C6H7N5."
        explode: true
        in: query
        name: formula
        required: false
        schema:
          $ref: '#/components/schemas/Formula'
        style: form
      - description: "A list of m/z values, e.g. 147.063."
        explode: false
        in: query
        name: peaks
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: "Relative intensity commonly used for peak search, similarity\
          \ search and neutral loss search."
        explode: true
        in: query
        name: intensity
        required: false
        schema:
          $ref: '#/components/schemas/Intensity'
        style: form
      - description: "A list of m/z values for peak differences (neutral loss) search,\
          \ e.g. 147.063."
        explode: false
        in: query
        name: neutral_loss
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: "A list of tuples of m/z values and (relative) intensities used\
          \ for similarity search. Both values in a tuple need to be separated by\
          \ a semi-colon, e.g. '147.063;11'. The parameter 'peak_list_threshold' is\
          \ required when using this filter option. This method uses the 'matchms'\
          \ Python package and the CosineGreedy algorithm for similarity search."
        explode: false
        in: query
        name: peak_list
        required: false
        schema:
          $ref: '#/components/schemas/PeakList'
        style: form
      - description: A threshold value (lowest allowed similarity score) for the similarity
          search.
        explode: true
        in: query
        name: peak_list_threshold
        required: false
        schema:
          $ref: '#/components/schemas/PeakListThreshold'
        style: form
      - description: "The InChI string, e.g. InChI=1S/C10H10O3/c1-6-5-7-3-2-4-8(11)9(7)10(12)13-6/h2-4,6,11H,5H2,1H3"
        explode: true
        in: query
        name: inchi
        required: false
        schema:
          $ref: '#/components/schemas/InChI'
        style: form
      - description: "The InChIKey string, e.g. KWILGNNWGSNMPA-UHFFFAOYSA-N."
        explode: true
        in: query
        name: inchi_key
        required: false
        schema:
          $ref: '#/components/schemas/InChIKey'
        style: form
      - description: "A SMILES string for substructure search, e.g. CC1CC2=C(C(=CC=C2)O)C(=O)O1."
        explode: true
        in: query
        name: substructure
        required: false
        schema:
          $ref: '#/components/schemas/Substructure'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MBRecord'
                type: array
          description: A list of records.
      summary: "Get records, filtered by the given parameters."
  /records/search:
    get:
      operationId: getSearchResults
      parameters:
      - description: "The short version of the contributor name, e.g. AAFC or UFZ."
        explode: false
        in: query
        name: contributor
        required: false
        schema:
          $ref: '#/components/schemas/Contributor'
        style: form
      - description: "The type of instrument used for the measurement, e.g. ESI-TOF."
        explode: false
        in: query
        name: instrument_type
        required: false
        schema:
          $ref: '#/components/schemas/InstrumentType'
        style: form
      - description: "The type of mass spectrometry. ENUM: [MS, MS2, MS3, MS4]."
        explode: false
        in: query
        name: ms_type
        required: false
        schema:
          $ref: '#/components/schemas/MsType'
        style: form
      - description: "The ion mode. ENUM: [POSITIVE, NEGATIVE]"
        explode: false
        in: query
        name: ion_mode
        required: false
        schema:
          $ref: '#/components/schemas/IonMode'
        style: form
      - description: "The SPLASH string, e.g. splash10-03fr-0900000000-035ec76d23650a15673b."
        explode: true
        in: query
        name: splash
        required: false
        schema:
          $ref: '#/components/schemas/Splash'
        style: form
      - description: "A compound name, e.g. Rutin."
        explode: true
        in: query
        name: compound_name
        required: false
        schema:
          $ref: '#/components/schemas/CompoundName'
        style: form
      - description: "A compound class, e.g. Flavonoids or Natural Product."
        explode: true
        in: query
        name: compound_class
        required: false
        schema:
          $ref: '#/components/schemas/CompoundClass'
        style: form
      - description: "A m/z value, e.g. 122.02."
        explode: true
        in: query
        name: exact_mass
        required: false
        schema:
          $ref: '#/components/schemas/ExactMass'
        style: form
      - description: "A mass tolerance value, e.g. 0.3."
        explode: true
        in: query
        name: mass_tolerance
        required: false
        schema:
          $ref: '#/components/schemas/MassTolerance'
        style: form
      - description: "A molecular formula, e.g. C6H7N5."
        explode: true
        in: query
        name: formula
        required: false
        schema:
          $ref: '#/components/schemas/Formula'
        style: form
      - description: "A list of m/z values, e.g. 147.063."
        explode: false
        in: query
        name: peaks
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: "Relative intensity commonly used for peak search, similarity\
          \ search and neutral loss search."
        explode: true
        in: query
        name: intensity
        required: false
        schema:
          $ref: '#/components/schemas/Intensity'
        style: form
      - description: "A list of m/z values for peak differences (neutral loss) search,\
          \ e.g. 147.063."
        explode: false
        in: query
        name: neutral_loss
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: "A list of tuples of m/z values and (relative) intensities used\
          \ for similarity search. Both values in a tuple need to be separated by\
          \ a semi-colon, e.g. '147.063;11'. The parameter 'peak_list_threshold' is\
          \ required when using this filter option. This method uses the 'matchms'\
          \ Python package and the CosineGreedy algorithm for similarity search."
        explode: false
        in: query
        name: peak_list
        required: false
        schema:
          $ref: '#/components/schemas/PeakList'
        style: form
      - description: A threshold value (lowest allowed similarity score) for the similarity
          search.
        explode: true
        in: query
        name: peak_list_threshold
        required: false
        schema:
          $ref: '#/components/schemas/PeakListThreshold'
        style: form
      - description: "The InChI string, e.g. InChI=1S/C10H10O3/c1-6-5-7-3-2-4-8(11)9(7)10(12)13-6/h2-4,6,11H,5H2,1H3"
        explode: true
        in: query
        name: inchi
        required: false
        schema:
          $ref: '#/components/schemas/InChI'
        style: form
      - description: "The InChIKey string, e.g. KWILGNNWGSNMPA-UHFFFAOYSA-N."
        explode: true
        in: query
        name: inchi_key
        required: false
        schema:
          $ref: '#/components/schemas/InChIKey'
        style: form
      - description: "A SMILES string for substructure search, e.g. CC1CC2=C(C(=CC=C2)O)C(=O)O1."
        explode: true
        in: query
        name: substructure
        required: false
        schema:
          $ref: '#/components/schemas/Substructure'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
          description: A list of search results.
      summary: "Get a list of records as a search result in a specific format (accession,\
        \ similarity score)"
  /records/{accession}:
    get:
      operationId: getRecord
      parameters:
      - description: "The accession of a record, e.g. MSBNK-AAFC-AC000001."
        explode: false
        in: path
        name: accession
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MBRecord'
          description: A MassBank record.
      summary: Get a MassBank record.
  /records/{accession}/simple:
    get:
      operationId: getSimpleRecord
      parameters:
      - description: "The accession of a record, e.g. MSBNK-AAFC-AC000001."
        explode: false
        in: path
        name: accession
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MBRecord'
          description: "A simple MassBank record (accession, title, peaks, smiles)"
      summary: "Get a MassBank record in with reduced information level (accession,\
        \ title, peaks, smiles)."
  /records/count:
    get:
      operationId: getCount
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: The record count
      summary: The number of all records in the database.
  /filter/browse:
    get:
      operationId: getBrowseOptions
      parameters:
      - description: "The short version of the contributor name, e.g. AAFC or UFZ."
        explode: false
        in: query
        name: contributor
        required: false
        schema:
          $ref: '#/components/schemas/Contributor'
        style: form
      - description: "The type of instrument used for the measurement, e.g. ESI-TOF."
        explode: false
        in: query
        name: instrument_type
        required: false
        schema:
          $ref: '#/components/schemas/InstrumentType'
        style: form
      - description: "The type of mass spectrometry. ENUM: [MS, MS2, MS3, MS4]."
        explode: false
        in: query
        name: ms_type
        required: false
        schema:
          $ref: '#/components/schemas/MsType'
        style: form
      - description: "The ion mode. ENUM: [POSITIVE, NEGATIVE]"
        explode: false
        in: query
        name: ion_mode
        required: false
        schema:
          $ref: '#/components/schemas/IonMode'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrowseOptions'
          description: All browse options
      summary: "Get all browse options (contributor, instrument type, ms type, ion\
        \ mode)."
  /metadata:
    get:
      operationId: getMetadata
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metadata'
          description: Metadata for database and datasets
      summary: "Get the metadata of the database and the current dataset in use. It\
        \ includes the version, timestamp, git commit hash, unique spectra count (SPLASH),\
        \ unique compound count (InChI) and all compound classes with counts."
  /version:
    get:
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                example: "MassBank API service 0.1, 2025-01-22T14:20:57+01:00"
                type: string
          description: Version for MassBank API with timestamp of build.
      summary: Get the current API version.
  /status:
    get:
      operationId: getStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStatus_200_response'
          description: Status of the attached services.
      summary: "Get the status of the attached services (postgres, export service,\
        \ similarity service)."
  /similarity:
    get:
      operationId: getSimilarity
      parameters:
      - description: "A list of tuples of m/z values and (relative) intensities used\
          \ for similarity search. Both values in a tuple need to be separated by\
          \ a semi-colon, e.g. '147.063;11'. The parameter 'peak_list_threshold' is\
          \ required when using this filter option. This method uses the 'matchms'\
          \ Python package and the CosineGreedy algorithm for similarity search."
        explode: false
        in: query
        name: peak_list
        required: false
        schema:
          $ref: '#/components/schemas/PeakList'
        style: form
      - description: A threshold value (lowest allowed similarity score) for the similarity
          search.
        explode: true
        in: query
        name: peak_list_threshold
        required: false
        schema:
          $ref: '#/components/schemas/PeakListThreshold'
        style: form
      - description: A list of reference spectra IDs (accessions) to use during similarity
          search.
        explode: false
        in: query
        name: reference_spectra_list
        required: false
        schema:
          $ref: '#/components/schemas/ReferenceSpectraList'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimilaritySearchResult'
          description: A list of records with similarity scores.
      summary: Get a list of records with similarity scores.
components:
  parameters:
    Contributor:
      description: "The short version of the contributor name, e.g. AAFC or UFZ."
      explode: false
