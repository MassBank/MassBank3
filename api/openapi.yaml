  schemas:
    Contributor:
      items:
        type: string
      type: array
    InstrumentType:
      items:
        type: string
      type: array
    MsType:
      items:
        type: string
      type: array
    IonMode:
      type: string
    Splash:
      type: string
    CompoundName:
      type: string
    CompoundClass:
      type: string
    ExactMass:
      pattern: "[0-9]+(\\.[0-9]*)?"
      type: string
    MassTolerance:
      default: 0.3
      format: double
      type: number
    Formula:
      pattern: "(([A-Z][a-z]{0,1}[0-9]*))+"
      type: string
    Peaks:
      items:
        pattern: "[0-9]+(\\.[0-9]*)?"
        type: string
      type: array
    Intensity:
      default: 50
      maximum: 1000
      minimum: 1
      type: integer
    PeakList:
      items:
        pattern: "[0-9]+(\\.[0-9]*)?;[0-9]+"
        type: string
      minItems: 1
      type: array
    PeakListThreshold:
      default: 0.8
      format: double
      maximum: 1.0
      minimum: 0.0
      type: number
    InChI:
      description: The InChI string.
      type: string
    InChIKey:
      description: The InChIKey string.
      type: string
    Substructure:
      type: string
    MBRecord:
      example:
        date:
          created: 2000-01-23
          modified: 2000-01-23
          updated: 2000-01-23
        copyright: copyright
        comments:
        - MBRecord_comments_inner
        - MBRecord_comments_inner
        mass_spectrometry:
          focused_ion:
          - subtag: BASE_PEAK
            value: value
          - subtag: BASE_PEAK
            value: value
          data_processing:
          - subtag: COMMENT
            value: value
          - subtag: COMMENT
            value: value
        deprecated:
          date: 2000-01-23
          reason: reason
        project: project
        accession: accession
        peak:
          annotation:
            values:
            - - values
              - values
            - - values
              - values
            header:
            - header
            - header
          neutral_loss:
          - peak1_id: 1
            difference: 0.7061401241503109
            peak2_id: 1
          - peak1_id: 1
            difference: 0.7061401241503109
            peak2_id: 1
          peak:
            values:
            - intensity: 5.637376656633329
              rel: 230
              id: 1
              mz: 5.962133916683182
            - intensity: 5.637376656633329
              rel: 230
              id: 1
              mz: 5.962133916683182
            header:
            - header
            - header
          splash: splash
          numPeak: 1
        title: title
        compound:
          names:
          - names
          - names
          inchi: inchi
          smiles: smiles
          classes:
          - classes
          - classes
          mass: 0.8008281904610115
          link:
          - identifier: identifier
            database: CAS
          - identifier: identifier
            database: CAS
          formula: formula
        license: CC0
        species:
          lineage:
          - lineage
          - lineage
          name: name
          link:
          - identifier: identifier
            database: CAS
          - identifier: identifier
            database: CAS
          sample:
          - sample
          - sample
        publication: publication
        acquisition:
          general:
          - subtag: CONCENTRATION
            value: value
          - subtag: CONCENTRATION
            value: value
          ion_mobility:
          - subtag: CCS
            value: value
          - subtag: CCS
            value: value
          mass_spectrometry:
            ms_type: MS
            subtags:
            - subtag: MS_TYPE
              value: value
            - subtag: MS_TYPE
              value: value
            ion_mode: POSITIVE
          chromatography:
          - subtag: CARRIER_GAS
            value: value
          - subtag: CARRIER_GAS
            value: value
          instrument: instrument
          instrument_type: instrument_type
        authors:
