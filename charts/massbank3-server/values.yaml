# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

host: "msbi.ipb-halle.de"
pathPrefix: "MassBank"

image:
  repository: ipbhalle/massbank3-server
  tag: "dev"
  pullPolicy: IfNotPresent

# postggresql config
# for massbank we need a special version of postgres with bingo cartridge
global:
  security:
    allowInsecureImages: true
postgresql:
  image:
    tag: "15"
  auth:
    postgresPassword: "massbank3adminpassword"
    username: "massbank3"
    password: "massbank3password"
    database: "massbank3"
  primary:
    initdb:
      user: "postgres"
      password: "massbank3adminpassword"
      scripts:
        000_bingo_install.sql: |
          \i /opt/bingo-postgres/init-scripts/000_bingo_install.sql
        00_init.sql: |
          -- update ALLOW_NON_UNIQUE_DEAROMATIZATION to 1 --
          UPDATE bingo.bingo_config SET cvalue = 1 WHERE cname = 'ALLOW_NON_UNIQUE_DEAROMATIZATION';
    initContainers:
      - name: bingo-init
        image: quay.io/massbank/postgres-bingo-init:v15-bingo-1.28.0
        command:
          - "sh"
          - "-c"
          - |
            cp -rp /bingo-postgres/* /opt/bingo-postgres/
        volumeMounts:
          - name: bingo-volume
            mountPath: /opt/bingo-postgres
    extraVolumes: |
      - name: bingo-volume
        emptyDir: {}
    extraVolumeMounts: |
      - name: bingo-volume
        mountPath: /opt/bingo-postgres
    persistence:
      size: 16Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
