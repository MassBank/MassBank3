apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "massbank3-dbtool.fullname" . }}
  labels:
    {{- include "massbank3-dbtool.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "massbank3-dbtool.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "massbank3-dbtool.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_PORT
              value: "5432"
            - name: DB_PASSWORD
              value: {{ .Values.password }}
            - name: DB_HOST
              value: "massbank3-postgresql"
            - name: DB_NAME
              value: {{ .Values.database }}
            - name: DB_USER
              value: {{ .Values.username }}
            - name: MB_DB_INIT
              value: "true"
            - name: MB_GIT_REPO
              value: "https://github.com/MassBank/MassBank-data"
            - name: MB_GIT_BRANCH
              value: "main"
            - name: MB_DATA_DIRECTORY
              value: ""
            - name: MB_DROP_ALL
              value: "true"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

