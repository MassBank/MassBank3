apiVersion: v1
kind: ConfigMap
metadata:
  name: massbank3-mb3dbtool-secret
  namespace: massbank3
  labels:
    app: massbank3-mb3dbtool
data:
  DB_PORT: "5432"
  DB_PASSWORD: "massbank3password"
  DB_HOST: "massbank3-postgres-service"
  DB_NAME: "massbank3"
  DB_USER: "massbank3"
  MB_DB_INIT: "false"
  MB_GIT_REPO: "https://github.com/MassBank/MassBank-data"
  MB_GIT_BRANCH: "main"
  MB_DATA_DIRECTORY: ""
  MB_DROP_ALL: "true"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: massbank3-mb3dbtool-deployment # Name des Deployments für uns Nutzer
  namespace: massbank3
  labels:
    app: massbank3-mb3dbtool # Labels des Deployments
spec:
  selector:
    matchLabels:
      app: massbank3-mb3dbtool # Welche Container gehören zum Deployment? (*)
  template:
    metadata:
      labels:
        app: massbank3-mb3dbtool  # Label des Pods muss/ sollte mit (*) übereinstimmen
    spec:
      containers:
        - name: massbank3-mb3dbtool
          image: ipbhalle/massbank3-dbtool:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: massbank3-mb3dbtool-secret