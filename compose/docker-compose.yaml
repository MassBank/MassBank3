services:
  postgres:
    # platform: linux/amd64
    image: quay.io/massbank/postgres-bingo:v15-bingo-1.26.0
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - "${DB_LOCAL_PATH}:/var/lib/postgresql/data"
      - "./bingo-postgres/init_ALLOW_NON_UNIQUE_DEAROMATIZATION.sh:/docker-entrypoint-initdb.d/init_ALLOW_NON_UNIQUE_DEAROMATIZATION.sh"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready",
          "-d",
          "$$POSTGRES_DB",
          "-U",
          "$$POSTGRES_USER",
        ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 40s

  mb3server:
    build:
      context: ..
      dockerfile: Dockerfile-server
    restart: always
    ports:
      - "${MB3_API_PORT}:${MB3_SERVER_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PORT: ${DB_PORT}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      MB3_SERVER_PORT: ${MB3_SERVER_PORT}
      SIMILARITY_SERVICE_COSINE_HOST: similarity-service
      SIMILARITY_SERVICE_COSINE_PORT: 8080
      EXPORT_SERVICE_HOST: export-service
      EXPORT_SERVICE_PORT: 8080
      MB3_API_URL: ${MB3_API_URL}

  similarity-service:
    # platform: linux/amd64
    image: quay.io/massbank/massbank3-similarity-service:latest
    restart: always
    #    ports:
    #      - "${SIMILARITY_SERVICE_PORT}:8080"
    environment:
      - MSP
      - VERBOSE=${SIMILARITY_SERVICE_VERBOSE}
    volumes:
      - "${MSP_LOCAL_PATH}${MSP}:${MSP}"
    deploy:
      replicas: 2

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - similarity-service

  export-service:
    # platform: linux/amd64
    image: quay.io/massbank/massbank3-export-service:latest
    restart: always
    ports:
      - "${EXPORT_SERVICE_PORT}:8080"
    environment:
      MB_DATA_DIRECTORY: "/MassBank-data"
      CORS_ALLOWED_ORIGINS: "http://${MB3_FRONTEND_HOST}:${MB3_FRONTEND_PORT}"
    volumes:
      - "${EXPORT_MB_DATA_DIRECTORY}:/MassBank-data"

  mb3frontend:
    build:
      context: ../web-frontend
      dockerfile: Dockerfile-frontend
    environment:
      MB3_API_URL: "${MB3_API_URL}"
      MB3_API_URL_INTERNAL: "http://${MB3_SERVER_HOST}:${MB3_SERVER_PORT}"
      MB3_FRONTEND_URL: "http://${MB3_FRONTEND_HOST}:${MB3_FRONTEND_PORT}"
      MB3_FRONTEND_BASE_URL: "${MB3_FRONTEND_BASE_URL}"
      MB3_FRONTEND_VERSION: "${MB3_FRONTEND_VERSION}"
      EXPORT_SERVICE_URL: "http://localhost:${EXPORT_SERVICE_PORT}"
      EXPORT_SERVICE_URL_INTERNAL: "http://${EXPORT_SERVICE_HOST_INTERNAL}:${EXPORT_SERVICE_PORT_INTERNAL}"
      GOOGLE_SEARCH_CONSOLE_KEY: "${GOOGLE_SEARCH_CONSOLE_KEY}"
      DISTRIBUTOR_TEXT: "${DISTRIBUTOR_TEXT}"
      DISTRIBUTOR_URL: "${DISTRIBUTOR_URL}"
      MB3_FRONTEND_BROWSER_TAB_TITLE: "${MB3_FRONTEND_BROWSER_TAB_TITLE}"
      MB3_FRONTEND_HOMEPAGE_INTRO_TEXT: "${MB3_FRONTEND_HOMEPAGE_INTRO_TEXT}"
    restart: always
    ports:
      - "${MB3_FRONTEND_PORT}:3000"

  mb3tool:
    build:
      context: ..
      dockerfile: Dockerfile-dbtool
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_PORT
      - DB_PASSWORD
      - DB_HOST
      - DB_NAME
      - DB_USER
      - MB_DB_INIT
      - MB_GIT_REPO
      - MB_GIT_BRANCH
      - MB_DATA_DIRECTORY
      - MB_DROP_ALL
