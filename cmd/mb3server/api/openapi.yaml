      description: Spectra for the given compound
      example:
        id: id
        title: title
      properties:
        title:
          description: Record title
          type: string
        id:
          description: MassBank ID.
          type: string
      type: object
    SearchResult_inner:
      description: Data for a single compound.
      example:
        spectra:
        - id: id
          title: title
        - id: id
          title: title
        smiles: smiles
        mass: 0.8008281904610115
        name: name
        formula: formula
      properties:
        name:
          description: Compound name.
          type: string
        formula:
          description: Formula of the compound.
          type: string
        mass:
          description: Exact Mass of the compound.
          format: double
          type: number
        smiles:
          description: Smiles to generate structure.
          type: string
        spectra:
          description: A list of spectra for the compound
          items:
            $ref: '#/components/schemas/SearchResult_inner_spectra_inner'
          type: array
      type: object
    MBRecord_deprecated:
      description: Mark the record as deprecated
      example:
        date: 2000-01-23
        reason: reason
      properties:
        date:
          description: Date of deprecation
          format: date
          type: string
        reason:
          description: reason for deprecation
          type: string
      type: object
    MBRecord_date:
      description: Date of creation or last modification of record
      example:
        created: 2000-01-23
        modified: 2000-01-23
        updated: 2000-01-23
      properties:
        updated:
          description: Date of last update to record
          format: date
          type: string
        created:
          description: Date of record creation
          format: date
          type: string
        modified:
          description: Date of last (automatic) modification to record
          format: date
          type: string
      type: object
    MBRecord_comments_inner_oneOf:
      description: A annotated comment
      properties:
        subtag:
          description: The subtag to describe the comment
          enum:
          - "[MS2]"
          - "[Merging]"
          - "[Merged]"
          - "[Mass spectrometry]"
          - "[Chromatography]"
          - "[Profile]"
          - CONFIDENCE
          - INTERNAL_ID
          type: string
        value:
          description: The comment
          type: string
      type: object
    MBRecord_comments_inner:
