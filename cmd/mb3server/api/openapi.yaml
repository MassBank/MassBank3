openapi: 3.0.3
info:
  title: MassBank3 API
  version: "3.0"
servers:
- url: https://api.server.test/v1
paths:
  /records:
    get:
      operationId: getRecords
      parameters:
      - description: "Filter by a list of instrument type, which will be associated\
          \ by OR."
        explode: true
        in: query
        name: instrument_type
        required: false
        schema:
          $ref: '#/components/schemas/InstrumentType'
        style: form
      - description: Filter by SPLASH.
        explode: true
        in: query
        name: splash
        required: false
        schema:
          $ref: '#/components/schemas/Splash'
        style: form
      - description: "Filter by a List of MS types, which are associated by OR. If\
          \ none is given, all is assumed."
        explode: true
        in: query
        name: ms_type
        required: false
        schema:
          $ref: '#/components/schemas/MSType'
        style: form
      - description: "Filter by ion mode. If none is given, both is assumed."
        explode: true
        in: query
        name: ion-mode
        required: false
        schema:
          $ref: '#/components/schemas/IonMode'
        style: form
      - description: Filter by compound name
        explode: true
        in: query
        name: compound_name
        required: false
        schema:
          $ref: '#/components/schemas/CompoundName'
        style: form
      - description: Filter by exact mass.
        explode: true
        in: query
        name: exact_mass
        required: false
        schema:
          $ref: '#/components/schemas/ExactMass'
        style: form
      - description: "Tolerance for mass filters. Default: 0.3"
        explode: true
        in: query
        name: mass_tolerance
        required: false
        schema:
          $ref: '#/components/schemas/MassTolerance'
        style: form
      - description: Filter by formula.
        explode: true
        in: query
        name: formula
        required: false
        schema:
          $ref: '#/components/schemas/Formula'
        style: form
      - description: Filter by peaks.
        explode: true
        in: query
        name: peaks
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: "Intensity for peak search, defaults to 100."
        explode: true
        in: query
        name: intensity
        required: false
        schema:
          $ref: '#/components/schemas/Intensity'
        style: form
      - description: Filter by peak difference
        explode: true
        in: query
        name: peak_differences
        required: false
        schema:
          $ref: '#/components/schemas/Peaks'
        style: form
      - description: Filter by peak list.
        explode: true
        in: query
        name: peak_list
        required: false
        schema:
          $ref: '#/components/schemas/PeakList'
        style: form
      - description: "Maximum number of results. Default: 20"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          $ref: '#/components/schemas/Limit'
        style: form
      - description: "The Instensity cutoff for Peaklist search. Default: 5"
        explode: true
        in: query
        name: intensity_cutoff
        required: false
        schema:
          $ref: '#/components/schemas/IntensityCutoff'
        style: form
      - description: Filter by InChIKey. Complete or Partial
        explode: true
        in: query
        name: inchi_key
        required: false
        schema:
          $ref: '#/components/schemas/InChIKey'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
          description: A list of records
      summary: Get a list of records
  /records/{accession}:
    get:
      operationId: getRecord
      parameters:
      - description: The accession id of the record
        explode: false
        in: path
        name: accession
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MBRecord'
          description: A MassBank record
      summary: Get a MassBank record
components:
  schemas:
    InstrumentType:
      items:
        type: string
      type: array
    Splash:
      type: string
    MSType:
      items:
        enum:
        - MS
        - MS2
        - MS3
        - MS4
        type: string
      type: array
    IonMode:
      type: string
    CompoundName:
      type: string
    ExactMass:
      description: "A mass prefixed with \"and\" or \"or\" before a colon, e.g. \"\
        or:122.0\"."
      pattern: "(and|or):[0-9]+(\\.[0-9]*)?"
      type: string
    MassTolerance:
      default: 0.3
      format: double
      type: number
    Formula:
      description: "A chemical formula prefixed with \"and\" or \"or\" before a colon,\
        \ e.g. \"or:C6H7N5\"."
      pattern: "(and|or):(([A-Z][a-z]*[0-9]*)|\\*)*"
      type: string
    Peaks:
      items:
        description: "A m/z prefixed with \"and\" or \"or\" before a colon, e.g. \"\
          or:143.0\"."
        pattern: "(and|or):[0-9]+(\\.[0-9]*)?"
        type: string
      type: array
    Intensity:
      default: 100
      description: Releative intensity for peak search
      maximum: 100
      minimum: 1
      type: integer
    PeakList:
      items:
        description: "A tuple of m/z and intensity, e.g. (193.4,57)"
        pattern: "\\([0-9]+(\\.[0-9]*)?,[0-9]+\\)"
        type: string
      type: array
    Limit:
      default: 20
      maximum: 500
      minimum: 1
      type: integer
    IntensityCutoff:
      default: 5
      maximum: 100
      minimum: 1
      type: integer
    InChIKey:
      type: string
    SearchResult:
      description: A list of compounds with associated spectra.
      items:
        $ref: '#/components/schemas/SearchResult_inner'
      type: array
    MBRecord:
      example:
        date:
          created: 2000-01-23
          modified: 2000-01-23
          updated: 2000-01-23
        copyright: copyright
        comments:
        - null
        - null
        mass_spectrometry:
          focused_ion:
          - subtag: BASE_PEAK
            value: value
          - subtag: BASE_PEAK
            value: value
          data_processing:
