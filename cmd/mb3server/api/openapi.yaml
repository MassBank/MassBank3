          marc-relator: abr
        - name: name
          marc-relator: abr
      properties:
        accession:
          description: Record identifier
          pattern: "MSBNK-[A-Z0–9_]{1,32}-[A-Z0–9_]{1,64}"
          type: string
        deprecated:
          $ref: '#/components/schemas/MBRecord_deprecated'
        title:
          description: "Short title of the record. It is composed as 'compound.names[0];\
            \ acquisition.instrument_type; acquisition.mass_spectrometry.ms_type'"
          type: string
        date:
          $ref: '#/components/schemas/MBRecord_date'
        authors:
          items:
            $ref: '#/components/schemas/Authors_inner'
          type: array
        license:
          description: Creative Commons License or its compatible terms
          enum:
          - CC0
          - CC BY
          - CC BY-NC
          - CC BY-NC-SA
          - CC BY-SA
          type: string
        copyright:
