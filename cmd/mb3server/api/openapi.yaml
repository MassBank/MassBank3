        project: project
        accession: accession
        peak:
          annotation:
            values:
            - - values
              - values
            - - values
              - values
            header:
            - header
            - header
          peak:
            values:
            - intensity: 5.962133916683182
              rel: 563
              mz: 1.4658129805029452
            - intensity: 5.962133916683182
              rel: 563
              mz: 1.4658129805029452
            header:
            - header
            - header
          splash: splash
          numPeak: 1
        title: title
        compound:
          names:
          - names
          - names
          inchi: inchi
          smiles: smiles
          classes:
          - classes
          - classes
          mass: 0.8008281904610115
          cdk_depict:
          - cdk_depict
          - cdk_depict
          link:
          - identifier: identifier
            database: CAS
          - identifier: identifier
            database: CAS
          formula: formula
        license: CC0
        species:
          lineage:
          - lineage
          - lineage
          name: name
          link:
          - identifier: identifier
            database: CAS
          - identifier: identifier
            database: CAS
          sample:
          - sample
          - sample
        publication: publication
        acquisition:
          general:
          - subtag: CONCENTRATION
            value: value
          - subtag: CONCENTRATION
            value: value
          ion_mobility:
          - subtag: CCS
            value: value
          - subtag: CCS
            value: value
          mass_spectrometry:
            ms_type: MS
            subtags:
            - subtag: MS_TYPE
              value: value
            - subtag: MS_TYPE
              value: value
            ion_mode: POSITIVE
          chromatography:
          - subtag: CARRIER_GAS
            value: value
          - subtag: CARRIER_GAS
            value: value
          instrument: instrument
          instrument_type: instrument_type
        authors:
